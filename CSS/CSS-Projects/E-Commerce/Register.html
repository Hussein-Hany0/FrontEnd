<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="RegisterStyle.css" />
    </head>
    <body>
        <!-- Header start-->
        <header>
            <div class="container">
                <div class="top">Shosha website</div>
                <div class="bottom"></div>
            </div>
        </header>
        <!-- Header End-->
        <!-- Register Start-->
        <section class="register">
            <div class="container">
                <form action="">
                    <label for="upload" class="upload-lable"></label>
                    <input type="file" class="upload" id="upload">
                    <label for="f-name">First Name</label>
                    <input type="text" class="f-name" id="f-name"/>
                    <label for="l-name">Last Name</label>
                    <input type="text" class="l-name" id="l-name"/>
                    <label for="email">Eamil</label>
                    <input type="email" class="email" id="email"/>
                    <label for="password">Password</label>
                    <input type="password" class="password" id="password"/>
                    <label for="password-repeat">Confirm password</label>
                    <input type="password" class="password-repeat" id="password-repeat"/>
                    <a href="Home.html">
                        <div>Register</div>
                    </a>
                </form>
            </div>
        </section>
        <!-- Register End-->
        <!-- Footer start-->
        <footer>
            <div class="container">
                <div class="foot"></div>
            </div>
        </footer>
        <!-- Footer end-->
    </body>
</html>
